<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Firebase</title>
    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
</head>

<body>
    <h1>Vue Firebase</h1>

    <div id="app">
        <div v-if="showBooks">
            <p>{{ title }} - {{ author }} - {{ age }}</p>
        </div>

        <button @click="toggleShowBooks">
            <span v-if="showBooks"> Hide Books</span>
            <span v-else> Show Books</span>
        </button>


        <div v-show="showBooks"> Currently showing books</div>
    </div>
  
    <script src="app.js"></script>
</body>
</html>

<!-- Different between v-if and v-show -->
<!-- v-if: if the condition is false, the element will not be rendered -->
<!-- v-show: if the condition is false, the element will be rendered but hidden / the style will be changed here, display none -->
